<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<script type="text/javascript">
		//배열생성

		var myArray1 = new Array("홍길동", "자바스크립트", "학생"); //내장 객체
		//var myArray1 =["홍길동","자바스크립트", "학생"];
		document.write(myArray1[0] + "<br>");
		document.write(myArray1[1] + "<br>");
		document.write(myArray1[2] + "<br>");
		document.write("<hr>");

		//-------------------------------------------------------------------------
		myArray1[0] = "HongGilDong";
		myArray1[1] = "JavaScript";
		myArray1[2] = "Student";
		document.write(myArray1[0] + "<br>");
		document.write(myArray1[1] + "<br>");
		document.write(myArray1[2] + "<br>");
		document.write("<hr>");

		//빈 배열 생성----------------------------------------------------------------
		//var myArray2 =[]
		var myArray2 = new Array() //내장객체 빈배열로 생성

		for (var i = 0; i < 10; i++) {
			myArray2[i] = i + 1
		}
		document.write("배열의 길이 : " + myArray2.length + "<br>");
		for (var i = 0; i < myArray2.length; i++) {
			document.write(myArray2[i] + " ");

		}
	</script>
</body>
</html>
