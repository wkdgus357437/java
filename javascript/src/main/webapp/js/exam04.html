<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//대입연산자

		let num = 5;

		num += 5; //10 // num =num + 5
		document.write("num = " + num + "<br>");

		num -= 3;// 7
		document.write("num = " + num + "<br>");

		num *= 4; // 28
		document.write("num = " + num + "<br>");

		num
		/= 5; // 5.6
		document.write("num = " + num + "<br>");

		num %= 4; // 1.5999999999999996
		document.write("num = " + num + "<br>")
	</script>
</body>
</html>
