<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.btn{
background: cyan;
}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
	<input type="button" class="btn" value="보이기"/>
	<input type="button" value="숨기"/>
	<input type="button" value="토글"/>

<div>
	<img src="../img/img5.gif" width="500px" height="300px"/>
</div>


</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">

$(function(){
	$('#sh > input:eq(0)').click(function(){
		$('#sh div').show(200);
	});// #sh > input:eq(0)
	
	$('#sh > input:eq(1)').click(function(){
		$('#sh div').hide(200);
	});// #sh > input:eq(1)
	
	$('#sh > input:eq(2)').click(function(){
		$('#sh div').toggle(200);
	});// #sh > input:eq(2)
	
	
	//답
	$('#sh > input').click(function(){

		//나를 제외한 모든것을 지워라
		$('#sh > input').not(this).removeClass('btn');
		
		// 클릭한 버튼에서 class를 부여
		$(this).addClass('btn');
	});
	
}); // function
</script>
</body>
</html>
