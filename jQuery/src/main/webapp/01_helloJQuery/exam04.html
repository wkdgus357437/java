<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="hello"></h1>
<p id="text">안녕하세요 제이쿼리</p>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//h1태그의 Hello jQuery!! - 빨강 글자색으로 넣기
	//alert(p태그의 값 가져오기)
	var h1=$('#hello');
	h1.html('Hello jQuery!!');
	h1.css('color','red');
	//$('#hello').html('<font color="red"></font>');
	
	alert($('#text').text());
});
</script>
</body>
</html>
