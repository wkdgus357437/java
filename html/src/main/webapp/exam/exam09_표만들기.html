<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1" width="300" cellpadding="3" cellspacing="0"> <!--cellpadding은 안쪽 여백, cellsapcing은 바깥쪽으로 여백 라인   -->
		
		<!-- 제목 영역 -->
		<thead>  <!-- table head -->
			<tr> <!-- 행 -->
				<th width="50" height="50">NO</th>  <!-- 가운데 정렬, 굵게  <th> -->
				<th>획득 포인트</th>
			</tr>
	</thead>
	
	<!-- 본문 영역 -->
	<tbody>
		<tr align="center"> <!--alig = "left, center, right" ..필요한 곳에 쓰면됨 -->
			<td>2</td> <!-- 칸 <td> -->
			<td>루비 결제 5000G</td>		
		</tr>
		
		<tr align="center">
		<td>1</td>
		<td>가입 축하 10000G 지급</td>
	</tbody>
	
	<!-- 하단 영역 -->
		<tfoot>
		<tr>
			<th width="50" height="30">합계</th>
			<th>15000G</th>		
		</tr>
	</tfoot>
	
	</table>
</body>
</html>

<!-- 보통 <thead> ,<tbody>,<tfoot> 보다 <div>를 많이 씀 -->
