<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/common.css" type="text/css">
<link rel="stylesheet" href="../css/reset.css" type="text/css">
<title>Insert title here</title>
</head>
<body>
<h1 class="title">$.ajax()함수를 사용한 XML 데이터 읽기(1)</h1>
<div class="exec">
<input type="button" value="XML 데이터 가져오기" id="mybtn">
</div>

<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '../xml/xml01.xml',
			dataType: 'xml', //서버로 부터 받는 데이터 타입
			success: function(data){
				var title = $(data).find('title').text();
				var time = $(data).find('time').text();
				var teacher = $(data).find('teacher').text();
				
				var div = $('<div/>');
				var p1 = $('<p/>').html(title);
				var p2 = $('<p/>').html(time);
				var p3 = $('<p/>').html(teacher);
				
				//메소드 체인방식
				div.append(p1).append(p2).append(p3);
				$('#result').append(div);
			},
			error: function(err){
				console.log(err);
			}
			
		}); // $.ajax
		
	}); //#mybtn
	
}); // $function
</script>
</body>
</html>
