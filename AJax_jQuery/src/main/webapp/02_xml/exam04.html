<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { 
   padding: 0; 
   margin: 0; 
   color: #333;
}
   
body { 
   padding: 20px 30px;
}

#login fieldset {
   width: 270px; 
   padding: 15px;
   border: 1px solid #7BAEB5;
   position: relative;
}
      
#login fieldset legend {
   display: none;
}

#login label {
   display: inline-block;
   width: 80px;
   font-size: 14px;
   font-weight: bold;
   padding-left: 10px;
   margin-bottom: 10px;
}

#login input[type='text'], #login input[type='password'] {
   border: 1px solid #ccc;
   padding: 3px 10px;
   width: 150px;
   vertical-align: middle;
   font-size: 12px;
   line-height: 150%;
}

#login input[type='submit'] { 
   width: 270px;
   height: 20px;
}

.active {
   border: 1px solid #f00 !important;
   background-color: skyblue;
}

#login {
   position: relative;
}

#login fieldset .loader {
   position: absolute;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0, 0, 0, 0.3);
   display: none;
}

#login .loader img {
   position: absolute;
   left: 50%;
   top: 50%;
   margin-left: -5px;
   margin-top: -5px;
}
</style>
</head>
<body>
<form id="login">
		<fieldset>
			<legend>로그인</legend>
			<div>
				<label for="user_id">아이디</label> <input type="text" name="user_id"
					id="user_id">
			</div>

			<div>
				<label for="user_password">비밀번호</label> <input type="password"
					name="user_password" id="user_password">
			</div>

			<div>
				<input type="submit" value="로그인">
			</div>

			<div class="loader">
				<img src="../img/loader.gif" />
			</div>

		</fieldset>
	</form>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#user_id,#user_password').bind({

	'focus' : function() {//포커스가 들어왔을때
	$(this).addClass('active');

	},
	'blur' : function() {//포커스가 나갔을때
	$(this).removeClass('active');
	},

	});
	$('#login').bind('submit',function(){
	if(!$('#user_id').val()){
		alert('아이디를 입력하세요');
		$('#user_id').focus();
		return false;
		}
	
	if(!$('#user_password').val()){
		alert('비밀번호를 입력하세요');
		$('#user_password').focus();
		return false;
		}
	
	$('#login .loader').show();
	
	var url ='../login/login.jsp';
	var ajax = $.post(
		url,
		//{'user_id': uesr_id, 'user_password': user_password},
		$(this).serialize(),//입력상자의 모든 데이터 가져가라
		function(data){
			var result = $(data).find('result').text();
			var message =$(data).find('message').text();
			
			alert(message);
		}
		).fail(function(){
		alert('로그인에 실패하였습니다. 다시 로그인 해주세요'); //서버(주소)가 틀렸을 떄(404)
		
		}).always(function(){
			$('#login .loader').hide();
		});
	
	return false;
	});// login
}); // $function

</script>
</body>
</html>

<!-- 
$(this).serialize()
- 데이터를 보내기 위해 폼 요소 집합을 문자열로 인코딩한다.
- 표준 URL-encoded 표기법으로 텍스트 문자열을 만든다.
- 폼 요소 집합을 표현하는 jQuery 객체를 이용한다.
  $('form').submit(
   function() {
      alert($(this).serialize());
      return false;
    }
  );
- 표준형태의 쿼리스트링을 만든다.
  => a=1&b=2&c=3&d=4
 -->
