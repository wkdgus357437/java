<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css" type="text/css">
<link rel="stylesheet" href="../css/reset.css" type="text/css">
</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 JSON데이터 읽기(2)</h1>
<div class="exec">
	<input type="button" value="JSON 데이터 가져오기" id="mybtn">
</div>

<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function() { //배열로 잡혀있을 경우 for문으로 해보자
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '../json/json02.json',
			dataType: 'json',
			success: function(data){
				console.log(data);
				
				var subject = data.school.subject;
				for(var i=0; i<subject.length; i++){
			
					var title = subject[i].title;
					var time = subject[i].time;
					var teacher = subject[i].teacher;
					
					var ul = $('<ul>');
					var li1 = $('<li>').html(title);
					var li2 = $('<li>').html(time);
					var li3 = $('<li>').html(teacher);
					
					$('#result').append(ul.append(li1).append(li2).append(li3));
					$('#result').append('<hr/>');
				}// for
				
			},error: function(err){
				console.log(err);
			}
			
		}); // $.ajax
		
	}); // #mybtn
	
}); // $function

</script>

</body>
</html>
