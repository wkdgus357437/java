<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html, body { /*스타일 시트 초기화 작업 필수*/
	margin: 0;
	padding: 0;
	height: 100%;
}

.header {
	width: 100%;
	height: 15%;
	background: yellow;
}

.nav {
	width: 15%;
	height: 70%;
	float: left;
	background: orange;
}

.section {
	width: 70%;
	height: 70%;
	float: left;
	background: olivedrab;
}

.aside {
	width: 15%;
	height: 70%;
	float: left;
	background: orange;
}

.footer {
	width: 100%;
	height: 15%;
	display: flex;  /*clear : both 로 해도가능함*/
	background: plum;
}
</style>
</head>
<body>

	<header class="header">header</header>

	<nav class="nav">nav</nav>

	<section class="section">section</section>

	<aside class="aside">aside</aside>

	<footer class="footer">footer</footer>

</body>
</html>
