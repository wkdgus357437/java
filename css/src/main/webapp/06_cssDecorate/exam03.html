<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
padding : 5px;
}
label{
display:  inline-block;
width : 90px;
text-align: right;
padding : 10px;
}

input[type="text"]{ /* input 태그에 속성넣기 (type이 text인 것에만 적용한것임 다른것도 가능) */
color : blue;
}

input:hover, textarea:hover{
background: aliceblue;
}

input[type="text"]:focus, input[type="email"]:focus{
font-size : 120%;
}

</style>
</head>
<body>
	<h3>CONTACT US</h3>
	<hr>
	<form>
		<div>
			<label>Name</label>
			<input type="text" placeholder="이름 입력">
		</div>
		<div>
			<label>Email</label>
			<input type="Email" placeholder="xxx.@gamil.com">
		</div>
		<div>
			<label>Comment</label>
			<textarea rows="5" cols="25" placeholder="메세지를 남겨주세요"></textarea>
		</div>
		<div>
			<label></label>
			<input type="submit" value="submit">
		</div>
	</form>
</body>
</html>
