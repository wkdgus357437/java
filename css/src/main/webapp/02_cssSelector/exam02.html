<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1:after {
	content: "안녕하세요";
}

h2:before {  /* 보통 게시판(보드)에서 답글할 때 많이 쓰인다 */
	content: url("../img/img3.gif");
}

</style>


</head>
<body>
<h1>Hello World!!</h1>
<h2>Hello World!!</h2>
</body>
</html>

<!-- 
* content
- html 문서에 쓰지 않고도 CSS로 내용(텍스트나 이미지)을 생성하는 역할
- :before, :after 가상 요소와 주로 사용된다
 -->
